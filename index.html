  <script>
    function nameToNumber(name) {
      const letters = name.toUpperCase().replace(/[^A-Z–ê-–Ø–Å]/g, '').split('');
      const letterMap = {
        '–ê':1,'–ë':2,'–í':3,'–ì':4,'–î':5,'–ï':6,'–Å':7,'–ñ':8,'–ó':9,'–ò':1,'–ô':2,
        '–ö':3,'–õ':4,'–ú':5,'–ù':6,'–û':7,'–ü':8,'–†':9,'–°':1,'–¢':2,'–£':3,'–§':4,
        '–•':5,'–¶':6,'–ß':7,'–®':8,'–©':9,'–™':1,'–´':2,'–¨':3,'–≠':4,'–Æ':5,'–Ø':6,
        'A':1,'B':2,'C':3,'D':4,'E':5,'F':6,'G':7,'H':8,'I':9,'J':1,'K':2,
        'L':3,'M':4,'N':5,'O':6,'P':7,'Q':8,'R':9,'S':1,'T':2,'U':3,'V':4,
        'W':5,'X':6,'Y':7,'Z':8
      };
      let sum = 0;
      letters.forEach(l => {
        sum += letterMap[l] || 0;
      });
      while (sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) {
        sum = sum.toString().split('').reduce((a, b) => a + parseInt(b), 0);
      }
      return sum;
    }

        5: "–ü—Ä–æ–≤–æ–¥–Ω–∏–∫ –ø–µ—Ä–µ–º–µ–Ω. –¢—ã —É–º–µ–µ—à—å –ø—Ä–æ–≤–æ–¥–∏—Ç—å —ç–Ω–µ—Ä–≥–∏—é —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–π.",

        7: "–ú—É–¥—Ä–µ—Ü. –ì–ª—É–±–æ–∫–∏–π –∫–æ–Ω—Ç–∞–∫—Ç —Å –¥—É—Ö–æ–≤–Ω—ã–º –º–∏—Ä–æ–º –∏ –í—ã—Å—à–∏–º–∏ —Å–∏–ª–∞–º–∏.",
        8: "–ú–∞—Ç–µ—Ä–∏–∞–ª–∏–∑–∞—Ç–æ—Ä. –ú–æ—â–Ω–∞—è —ç–Ω–µ—Ä–≥–∏—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∏ –¥–µ–Ω–µ–∂–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞.",

        22: "–ê—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä –Ω–æ–≤–æ–≥–æ –º–∏—Ä–∞. –ú–æ—â–Ω–∞—è —ç–Ω–µ—Ä–≥–∏—è —Å–æ–∑–∏–¥–∞–Ω–∏—è –Ω–∞ –≥–ª–æ–±–∞–ª—å–Ω–æ–º —É—Ä–æ–≤–Ω–µ.",
